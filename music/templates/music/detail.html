{% extends 'music/base.html' %}
{% block title %}Song Details{% endblock %}

{% block body %}
    <img src="{{ album.album_logo }}" style="width: 250px">
    <h1>{{ album.album_title }}</h1>
    <h2>{{album.artist}}</h2>


    {% for song in album.song_set.all  %}
        {{ song.song_title }}
        {% if song.is_favorite %}
            <img src="https://cdn2.iconfinder.com/data/icons/flat-icons-web/40/Star_Fill-128.png" />
        {% endif %}
        <br>
    {% endfor %}

{% endblock %}
