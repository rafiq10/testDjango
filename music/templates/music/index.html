{% extends 'music/base.html' %}

{% block title %}Viberr{% endblock %}

{% block body %}
    {% if all_albums %}
        <h1>Here are all my albums:</h1>
        <ul>
            {% for album in all_albums %}
            <li>
                <a href="{% url 'music:details' album.id %}">{{ album.album_title }}</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>You don't have any albums</h3>
    {% endif %}
{% endblock %}
